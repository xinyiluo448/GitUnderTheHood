{% extends "base.html" %}

{% block content %}
<div class="container mt-5 text-center">
    <h1 class="fw-bold text-primary">Congratulations on finishing the course!</h1>

    <div class="mt-5">
        <h3 class="text-success mb-4">Your Quiz Result:</h3>
        <ul class="list-unstyled fs-4">
            {% for i in range(1, 6) %}
            <li class="mb-2">
                <strong>Question {{ i }}:</strong> <span class="text-success fw-bold">Passed</span>
            </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('redo_quiz') }}" class="btn btn-outline-secondary mt-3 ms-2">Redo Quiz</a>
    </div>
</div>
{% endblock %}
